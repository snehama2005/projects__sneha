<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Product</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
}

input {
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form id="addProductForm" onsubmit="validateForm(event)">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>

            <button type="submit">Add Product</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        function validateForm(event) {
    event.preventDefault(); // Prevents the form from submitting by default

    var productName = document.getElementById('productName').value;
    var productPrice = document.getElementById('productPrice').value;

    if (!productName || !productPrice || isNaN(productPrice) || parseFloat(productPrice) < 0) {
        alert('Please enter valid product name and price.');
    } else {
        // Form is valid, you can submit the form or perform other actions here
        alert('Product added successfully!');
        document.getElementById('addProductForm').reset(); // Reset the form
    }
}

    </script>
</body>
</html>
