<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #add-to-cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="add-to-cart-container">
        <h2>Add to Cart</h2>
        <form id="cart-form">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" placeholder="Enter product name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <button type="button" onclick="addToCart()">Add to Cart</button>
        </form>
    </div>

    <script>
        function addToCart() {
            var product = document.getElementById('product').value;
            var quantity = document.getElementById('quantity').value;

            if (!product || !quantity || quantity <= 0) {
                alert('Please enter valid product and quantity');
                return false;
            }

            // Add logic to add item to the cart (e.g., update local storage or send to server)
            alert('Item added to the cart!');
        }
    </script>

</body>
</html>
