<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="payment-form">
        <h2>Payment Details</h2>
        <form id="form">
            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" placeholder="Enter card number" required>

            <label for="name">Cardholder Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter cardholder name" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <button type="button" onclick="validateForm()">Submit Payment</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var card = document.getElementById('card').value;
            var name = document.getElementById('name').value;
            var expiry = document.getElementById('expiry').value;
            var cvv = document.getElementById('cvv').value;

            if (!card || !name || !expiry || !cvv) {
                alert('Please fill in all fields');
                return false;
            }

            // Additional validation logic can be added here

            alert('Payment submitted successfully!');
        }
    </script>

</body>
</html>
